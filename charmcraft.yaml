type: charm

parts:
  charm:
    after:
      - update-certificates
    charm-python-packages:
      # NOTE(lourot): see
      # * https://github.com/canonical/charmcraft/issues/551
      - setuptools
    build-packages:
      - git

  update-certificates:
    plugin: nil
    # See https://github.com/canonical/charmcraft/issues/658
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates

platforms:
  ubuntu@22.04:amd64:
  ubuntu@22.04:arm64:
  ubuntu@24.04:amd64:
  ubuntu@24.04:arm64:
